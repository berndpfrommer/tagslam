body_defaults:
  position_noise: 0.05
  rotation_noise: 0.01
default_body: grasp_lab
bodies:
 - grasp_lab:
     is_static: true
     default_tag_size: 0.12
     pose:
       position:
         x: 0
         y: 0
         z: 0
       rotation:
         x: 0
         y: 0
         z: 0
       position_noise:
         x: 0.0001
         y: 0.0001
         z: 0.0001
       rotation_noise:
         x: 1.0e-05
         y: 1.0e-05
         z: 1.0e-05
     type: simple
     tags:
     - id: 0
       size: 0.12
       pose:
         position:
           x: 0
           y: 0
           z: 0
         rotation:
           x: 0
           y: 0
           z: 0
         position_noise:
           x: 0.0001
           y: 0.0001
           z: 0.0001
         rotation_noise:
           x: 1.0e-05
           y: 1.0e-05
           z: 1.0e-05
 - rig:
     is_static: false
     type: camera_rig
